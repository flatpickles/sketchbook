<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="mask-icon" href="%sveltekit.assets%/mask-icon.svg" color="#000000">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
		<meta name="theme-color" content="#000" media="(prefers-color-scheme: dark)">

		<link href="%sveltekit.assets%/fontawesome/css/fontawesome.min.css" rel="stylesheet">
		<link href="%sveltekit.assets%/fontawesome/css/brands.min.css" rel="stylesheet">
		<link href="%sveltekit.assets%/fontawesome/css/solid.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
